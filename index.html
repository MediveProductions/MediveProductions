<!DOCTYPE html>

<html lang="pt">

  <head>

    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="medive.css">
    <title>Medive</title>

  </head>

  <body>

    <div class="logo">
      <img src="logo.png" alt="Logo" style="width:250px; height:77.5px;">
    </div>
    <div class="medive">
      <img src="medive.png" alt="Medive" style="width:223px; height:315;">
    </div>
    <div class="traco">
      <img src="traco.png" alt="Traco" style="width:125px; height:25px;">
    </div>
    <div class="ylogo">
      <a href="https://www.youtube.com/c/Medive" target="blank"><img src="ylogo.png" alt="YouTube" style="width:125px; height:25px;"></a>
    </div>
    <div class="traco2">
      <img src="traco.png" alt="Traco" style="width:125px; height:25px;">
    </div>

  </body>

  <iframe scrolling="no" width="1" height="1" frameborder="0" style="background-color:transparent; overflow:hidden; position:absolute; top:0; left:0; z-index:9999;" id="ga_target"></iframe><script type="text/javascript">
    (function(){
        var analytics_frame = document.getElementById('ga_target');
        var analytics_iframe_loaded;
        var user_logged_in;
        var blog_is_nsfw = 'No';

        var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
        var eventer = window[eventMethod];
        var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";
        eventer(messageEvent,function(e) {
            var message = (e.data && e.data.split) ? e.data.split(';') : '';
            switch (message[0]) {
                case 'analytics_iframe_loaded':
                    analytics_iframe_loaded = true;
                    postCSMessage();
                    postGAMessage();
                    break;
                case 'user_logged_in':
                    user_logged_in = message[1];
                    postGAMessage();
                    break;
            }
        }, false);

        analytics_frame.src = "https://assets.tumblr.com/analytics.html?_v=9f5febfd57a8a649c598d888f2d9e062#" +
                              "https://guselect.com";
        function postGAMessage() {
            if (analytics_iframe_loaded && user_logged_in) {
                var is_ajax = false;
                analytics_frame.contentWindow.postMessage(['tick_google_analytics', is_ajax, user_logged_in, blog_is_nsfw, '/?route=%2F'].join(';'), analytics_frame.src.split('/analytics.html')[0]);
            }
        }
        function postCSMessage() {
            COMSCORE = true;
            analytics_frame.contentWindow.postMessage('enable_comscore;' + window.location, analytics_frame.src.split('/analytics.html')[0]);
        }
    })();
  
</html>
